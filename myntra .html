<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flipkart Clone</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Flipkart</a>
      <form class="d-flex mx-auto w-50">
        <input class="form-control me-2" type="search" placeholder="Search for products, brands and more">
        <button class="btn btn-light" type="submit">Search</button>
      </form>
      <div>
        <button class="btn btn-outline-light me-2">Login</button>
        <button class="btn btn-outline-light me-2">Cart ðŸ›’</button>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://source.unsplash.com/1200x400/?shopping,ecommerce" class="d-block w-100" alt="banner">
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/1200x400/?electronics,sale" class="d-block w-100" alt="banner">
      </div>
    </div>
  </div>

  <!-- Categories Grid -->
  <div class="container my-4">
    <div class="row text-center">
      <div class="col-md-2 col-6 mb-4">
        <img src="https://source.unsplash.com/100x100/?mobile" class="img-fluid rounded-circle">
        <p>Mobiles</p>
      </div>
      <div class="col-md-2 col-6 mb-4">
        <img src="https://source.unsplash.com/100x100/?laptop" class="img-fluid rounded-circle">
        <p>Laptops</p>
      </div>
      <div class="col-md-2 col-6 mb-4">
        <img src="https://source.unsplash.com/100x100/?fashion" class="img-fluid rounded-circle">
        <p>Fashion</p>
      </div>
      <div class="col-md-2 col-6 mb-4">
        <img src="https://source.unsplash.com/100x100/?shoes" class="img-fluid rounded-circle">
        <p>Shoes</p>
      </div>
      <div class="col-md-2 col-6 mb-4">
        <img src="https://source.unsplash.com/100x100/?tv" class="img-fluid rounded-circle">
        <p>TVs</p>
      </div>
      <div class="col-md-2 col-6 mb-4">
        <img src="https://source.unsplash.com/100x100/?grocery" class="img-fluid rounded-circle">
        <p>Grocery</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 Flipkart Clone. Created for educational purposes.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
