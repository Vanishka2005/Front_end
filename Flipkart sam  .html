<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipkart Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f3f6;
    }

    .navbar {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .search-box input {
      width: 400px;
      padding: 8px;
      border: none;
      border-radius: 2px;
    }

    .menu{
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    /*.categories {
      display: flex;
      background: white;
      padding: 10px;
      overflow-x: auto;
    }

    .category {
      margin-right: 20px;
      font-weight: bold;
    }*/

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: white;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
    }

    .product-title {
      margin: 10px 0;
      font-size: 16px;
    }

    .price {
      color: green;
      font-weight: bold;
    }

    .footer {
      background: #172337;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar--> 
  <div class="navbar">
    <div class="logo" style="font-style: italic; color:#3072ff">Flipkart</div>
    <div class="search-box">
      <input type="text" placeholder="Search for products, brands and more">
    </div>
    <div class="menu">
      <a href="#">Login</a>
      <a href="#">Cart</a>
      <a href="#">More</a>
    </div>
  </div>

  <!-- Categories -->
  <div class="categories">
    <div class="category">Mobiles</div>
    <div class="category">Electronics</div>
    <div class="category">Fashion</div>
    <div class="category">Home</div>
    <div class="category">Beauty</div>
    <div class="category">Grocery</div>
  </div>-->

  <!-- Product Cards--> 
  <div class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product">
      <div class="product-title">Samsung Galaxy M14</div>
      <div class="price">₹12,999</div>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product">
      <div class="product-title">HP Laptop 15s</div>
      <div class="price">₹45,000</div>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product">
      <div class="product-title">Boat Airdopes</div>
      <div class="price">₹1,299</div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Flipkart Clone | Built for demo purpose.
  </div>

</body>
</html>
